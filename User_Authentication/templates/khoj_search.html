<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Khoj The search</title>

    <style>
        /* Styling for the jumbotron */
        .jumbotron {
            background-color: #077b8a;
            color: #fff;
        }

        /* Styling for the result output */
        .result-output {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Jumbotron to display welcome message and logout button -->
        <div class="jumbotron">
            <h1 class="display-4">Khoj The Search</h1>
            <p class="lead">Welcome, {{ request.user.username }}!</p>
            <a href="{% url 'logout' %}" class="btn btn-danger float-right">Logout</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form to enter input values and search value -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="input_values">Input Values (comma-separated integers):</label>
                        <input type="text" class="form-control" name="input_values" id="input_values" required>
                    </div>
                    <div class="form-group">
                        <label for="search_value">Search Value:</label>
                        <input type="number" class="form-control" name="search_value" id="search_value" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-md btn-block">Khoj</button>
                </form>
            </div>
        </div>

        <!-- Display result if available -->
        {% if is_present is not None %}
            <div class="mt-4 text-center">
                <h2>Result:</h2>
                {% if is_present %}
                    <p class="result-output text-success">True</p>
                {% else %}
                    <p class="result-output text-danger">False</p>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
