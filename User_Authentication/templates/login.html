<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->

    <!-- Set the title of the page -->
    <title>Login Page</title>

    <!-- Link to external font-awesome CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Link to Google Fonts 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- Stylesheet for custom styling -->
    <style media="screen">
        /* Global CSS reset */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Set the background color for the body */
        body {
            background-color: #077b8a;
        }

        /* Styling for the background container */
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        /* Styling for the circular shapes in the background */
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        /* Styling for the login form container */
        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        /* Global styles for form elements */
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        /* Styling for the login heading */
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        /* Styling for labels in the form */
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Styling for input fields in the form */
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        /* Styling for placeholder text in input fields */
        ::placeholder {
            color: #e5e5e5;
        }

        /* Styling for the login button */
        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background container with two circular shapes -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login form -->
    <form method="post">
        <!-- Login heading -->
        <h3>Login Here</h3>
        {% csrf_token %}

        <!-- Display the error message within the form if available -->
        {% if error_message %}
        <p style="color: #ff9a8d;">{{ error_message }}</p>
        {% endif %}

        <!-- Username label and input field -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <!-- Password label and input field -->
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">

        <!-- Login button -->
        <button type="submit">Log In</button>

        <!-- Link to sign-up page -->
        <a href="{% url 'signup' %}">Create an account</a>
    </form>
</body>
</html>
