<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->

    <!-- Set the title of the page -->
    <title>Signup Page</title>

    <!-- Link to external font-awesome CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Link to Google Fonts 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!--Stylesheet for custom styling -->
    <style media="screen">
        /* Global CSS reset */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Set the background color for the body */
        body {
            background-color: #077b8a;
        }

        /* Styling for the background container */
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        /* Styling for the circular shapes in the background */
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        /* Styling for the form container */
        form {
            height: 630px;
            width: 450px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        /* Global styles for form elements */
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        /* Styling for the signup heading */
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        /* Styling for labels in the form */
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Styling for input fields in the form */
        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: #c0d3cd;
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
        }

        /* Styling for placeholder text in input fields */
        ::placeholder {
            color: #000000;
        }

        /* Styling for the signup button */
        button {
            margin-top: 14px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for displaying error messages */
        .error-message {
            color: #ff9a8d;
            text-align: center;
            margin-top: 10px;
        }

        /* Styling for the form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Background container with two circular shapes -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Signup form container -->
    <div class="form-container">
        <form action="" method="post">
            <!-- Signup heading -->
            <h3>Signup Here</h3>
            {% csrf_token %}

            <!-- Display the error message at the top of the form if available -->
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <!-- Username label and input field -->
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" id="username">

            <!-- Email label and input field -->
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email">

            <!-- Password label and input field -->
            <label for="password1">Password</label>
            <input type="password" placeholder="Password" id="password1" name="password1">

            <!-- Confirm Password label and input field -->
            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password2" name="password2">

            <!-- Signup button -->
            <button type="submit">Signup</button>

            <!-- Link to login page -->
            <a href="{% url 'login' %}">I already have an account</a>
        </form>
    </div>
</body>
</html>
